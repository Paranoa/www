<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link rel="stylesheet" href="../themes/common/reset.css"/>
		<link rel="shortcut icon" href="../public/img/balloon.png"/>
		<style>
			svg { width: 400px; height: 400px;}
			svg text { x:100; y:100; font-size: 20px;}
			.path-text { x: 0; y: 0; fill: red;}
		</style>
		<title>页面标题</title>
	</head>
	<body>
		<!-- 虽然这里的标签名、属性名似乎不区分大小写，但还是规范 -->
		<svg xmlns="http://www.w3g.org/2000/svg">
			<g>
				<text x="200" y="200" >哈哈</text>
				<animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" 
				from="0 160 160" to="360 160 160" repetaCount="indefinite"/>
			</g>
		</svg>

		<svg xmlns="http://www.w3g.org/2000/svg">
			<g>
				<text x="100" y="100" >嘿嘿
					<set attributeName="x" attributeType="XML" begin="3s" to="0"></set>
					<set attributeName="y" attributeType="XML" begin="4s" to="30"></set>
				</text>	
			</g>
		</svg>

		<svg xmlns="http://www.w3g.org/2000/svg">
			<g>
				<text x="100" y="100">哈哈嘿
					<animate attributeName="x" from="100" to="0" begin="1s" dur="5s" repeatCount="2"></animate>
				</text>				
			</g>
		</svg>

		<svg xmlns="http://www.w3g.org/2000/svg">
			<g>
				<text x="100" y="100">嘿嘿哈
					<animateTransform attributeName="transform" type="scale" values="1;1.5;1" dur="3s" repeatCount="indefinite"></animateTransform>
					<animate attributeName="opacity" values="0;1;0" dur="3s"
					repeatCount="indefinite"></animateTransform>
				</text>
			</g>
		</svg>

		<svg xmlns="http://www.w3g.org/2000/svg">
			<text class="path-text">跑
				<animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="0s" dur="8s" 
				fill="#cd0000" repeatCount="2" rotate="auto"></animateMotion>
			</text>
			<path d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="#00ff00" stroke-width="2" 
				fill="none" />
		</svg>

	<script src="../public/libs/jquery.js"></script>
	<script>
	</script>
	</body>
</html>
