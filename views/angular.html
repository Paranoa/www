<!DOCTYPE html>
<html>
<body>

<div ng-app="" ng-init="

firstName='John';lastName='ss';
num1='2';num2='3';
zw={name:'zhangwei',age:[{age:13},{age:14}]};
arr=[1,3,5,6,7]"
ng-controller = "myController">

<div>{{firstName+' '+lastName+' '+(num1*num2/2-1)}}</div>
<div ng-bind="firstName+' '+lastName"></div>
<div>{{firstName+' '+lastName}}</div>
<div ng-bind="zw.name"></div>
<div> name:{{zw.name}} age:{{zw.age[1].age}}</div>
<div>{{arr[3]}}</div>

<input ng-model="num1" />
<input ng-model="num2" />
<div ng-bind="num1*num2"></div>

<div ng-init="peoples=[{name:'zz'},{name:'ss'},{name:'cc'}]"></div>
<ul>
  <li ng-repeat="x in peoples">{{x.name}}</li>
</ul>

<div>
  <input ng-model="name.fname"/>
  <input ng-model="name.lname"/>
  {{name.fullname()}}
  {{getfullname()}}
</div>
</div>




<script src="../public/libs/angular.min.js"></script>
<script>
function myController($scope){
 $scope.name = {
  fname:"zzz",
  lname:"sss",
  fullname: function(){
  var x = $scope.name;
   return x.fname+' '+x.lname;
  }
 };
 $scope.getfullname = function(){
    var x = $scope.name;
   return x.fname+'..'+x.lname;
  };
}
</script>
</body>
</html>
