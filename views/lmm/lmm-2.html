<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../themes/common/reset.css">
		<link rel="stylesheet" href="../../themes/lmm/lmm.css">
		<link rel="shortcut icon" href="../../public/img/balloon.png">
		<title>申请人信息</title>
	</head>
	<body>
	<div class="bg-grey" style="min-height: calc(100vh)">
		<header class="lmm-header bg-grey">
			<a href="lmm-1.html"></a>
			<h1>申请人信息</h1>
			<p>
				<span class="c-step">
					第<em>2</em>步
				</span>
				<span class="t-step col-grey"> 
					/共<em>4</em>步
				</span>
			</p>
		</header>
		<form>
			<div class="form-block">
				<div class="form-line">
					<label>姓名</label>
					<input placeholder="请输入申请人姓名">
					<p class="val-error">姓名不正确</p>
				</div>
				<div class="form-line">
					<label>手机号</label>
					<input maxlength="11" placeholder="请输入手机号">
					<a class="button-in-form bg-pink">获取验证码</a>
					<p class="val-error">手机号不正确</p>
				</div>
				<div class="form-line">
					<label>验证码</label>
					<input placeholder="请输入验证码" >
					<p class="val-error">验证码不正确</p>
				</div>
				<div class="form-line">
					<label>身份证</label>
					<input placeholder="请输入申请人的身份证号码" >
					<p class="val-error">证件号不正确</p>
				</div>
				<div class="form-line-multi bd-b-none">
					<label>
						上传证件<br>
						<em class="col-grey">照片&lt3MB</em>
					</label>
					<div class="upload-file" id="idCardFront">
						<input class="upload-idcard" type="file">
						<img>
					</div>
					<div class="upload-file" id="idCardBack">
						<input class="upload-idcard" type="file">
						<img>
					</div>
					
				</div>
			</div>
			<div class="form-block">
				<div class="form-line">
					<label>紧急联系人</label>
					<select>
						<option>请选择与紧急联系人之间的关系</option>
					</select>
				</div>
				<div class="form-line">
					<label>姓名</label>
					<input placeholder="请输入紧急联系人姓名" >
					<p class="val-error">姓名不正确</p>
				</div>
				<div class="form-line">
					<label>手机号码</label>
					<input placeholder="请输入紧急联系人手机号" >
					<p class="val-error">手机号不正确</p>
				</div>
			</div>
		</form>
		
		<footer class="lmm-footer">
			<div id="showPayDetail" class="show-pay-detail">
				应付金额：<span class="col-pink">¥<em id="pay-money">3455</em></span>
			</div>
			<a class="next" href="lmm-3.html">
				下一步
			</a>
			<aside class="pay-detail" id="payDetail">
				<h2 class="col-black bg-grey">费用明细</h2>
				<p>
					<label class="col-grey">利息</label>
					<span class="col-pink fr">
						¥<em id="interst">2500</em>
						<em class="col-black">×1</em>
					</span>
				</p>
				<p>
					<label class="col-grey">工本费</label>
					<span class="col-pink fr">
						¥<em id="costPay">2500</em>
						<em class="col-black">×1</em>
					</span>
				</p>
				<p>
					<label class="col-grey">快递费用</label>
					<span class="col-pink fr">
						¥<em id="expPay">2500</em>
						<em class="col-black">×1</em>
					</span>
				</p>
			</aside>
		</footer>
	</div>
	<div class="confirm-dialog"></div>
	<div class="mask"></div>
	<div class="mask-t"></div>
	<script src="../../public/libs/jquery.js"></script>
	<script src="../../public/js/lmm/lmm.js"></script>
	</body>
</html>
